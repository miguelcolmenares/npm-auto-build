# Example for protected branches with two different approaches
name: Protected Branch Build

on:
  push:
    branches: [ main, production ]

jobs:
  # Option 1: Create Pull Request (Recommended)
  build-with-pr:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Create PR
        uses: miguelcolmenares/npm-auto-build@v2
        with:
          command: 'build:production'
          build-dir: 'dist'
          commit-message: 'ðŸ”„ Automated build update'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          create-pr: true  # Creates PR instead of direct push
          git-user-name: 'Build Bot'
          git-user-email: 'bot@mycompany.com'
          node-version: '18'

  # Option 2: Direct Push with Personal Access Token
  build-with-pat:
    runs-on: ubuntu-latest
    if: false  # Disabled by default, enable only if needed
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v5
        with:
          # Use Personal Access Token for protected branches
          token: ${{ secrets.PAT }}

      - name: Build and Commit to Protected Branch
        uses: miguelcolmenares/npm-auto-build@v2
        with:
          command: 'build:production'
          build-dir: 'dist'
          commit-message: 'ðŸ”’ Protected branch build update'
          # Use the same PAT for pushing
          github-token: ${{ secrets.PAT }}
          git-user-name: 'Production Bot'
          git-user-email: 'bot@mycompany.com'
          node-version: '18'

  # Optional: Create a release after successful build
  create-release:
    needs: build-with-pr  # Updated to reference the correct job name
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Create Release
        uses: actions/create-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Production Release v${{ github.run_number }}
          body: Automated production build and release
